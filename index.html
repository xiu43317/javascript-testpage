<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" defer src="index.js"></script>
    <link rel="stylesheet" href='./index.css'>
    <title>Test</title>
</head>

<body>
    <input type="text" id="search" placeholder="搜尋商品" onkeyup="changeValue()">
    <div class="slideshow-container">
        <div id="pic"></div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="clock">倒數計時鐘</div>
    <i></i><i></i><i></i>
    <div>
        <div style="display: inline;" id="list">
            <ul style="white-space: nowrap;">
                <li onclick="filterbrand()">所有產品</li>
                <li onclick="filterbrand('asus')">ASUS</li>
                <li onclick="filterbrand('acer')">ACER</li>
                <li onclick="filterbrand('hp')">HP</li>
                <li onclick="filterbrand('sony')">SONY</li>
            </ul>
        </div>
        <div id="products"></div>
    </div>
    <div id="popup">
        <p id="title"></p>
        <img src="" width="300px" height="300px" id="img">
        <button onclick="closePop()" style="font-size: 25px;">關閉</button>
    </div>
    <div id="backdrop"></div>
    <div id="goToTop" class="go-to-top" onclick="scrollToTop()">
        <i class="fa fa-arrow-circle-up fa-3x" aria-hidden="true"></i>
    </div>
</body>

</html>
